<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

    <script type="text/javascript" src="skycons-master/skycons.js"></script>

    <script src="app.js"></script>
    
  </head>
  <body ng-app="weatherApp">
    <div ng-controller="weatherCtrl" class="container">
      <div class="col-xs-12">
        <div class="row">
          <h1 class="text-center title">Weather For {{res.name}}</h1>
        </div>
        <div class="row text-center content">
          <h2>{{res.main.temp}}</h2>
          <h2>{{res.weather[0].main}}</h2>
          <!-- <img src="http://api.openweathermap.org/img/w/{{res.weather[0].icon}}.png"> -->
          <canvas id="icon1" width="64" height="64"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
